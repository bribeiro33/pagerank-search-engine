<!DOCTYPE html>
<html lang="en">
    
<head>   
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <div class="feed">
        <div class="ask485">
            <title>ask485?</title>
        </div>
        <div>

            <div class="search_bar">
                <form action="/" method="GET">
                    <div><input type="text" name="q" value="{{ query }}" /></div>
                    <div><input type="range" name="w" min='0' max="1" step="0.01" value="{{ weight }}" /></div>
                    <input type="submit" value="Search"/>
                </form>
            </div>

            <div class="pagerank_weight">Pagerank Weight</div>
            <div class="docs">
                <!-- check if there are any documents at all -->
                <!-- where top10docs is a list of only 10 docs-->
                {% if numdocs == 0 %}
                    <div class="no_results">No search results found!</div>
                {% else %}
                <!-- show max the top 10 docs in ranked order-->
                {% for doc in top10docs %}
                <div class="doc">
                    <!-- if the document exists -->
                    {% if doc.url %}
                        <a class="doc_url" href="{{doc.url}}">{{doc.url}}</a>
                    {% else %}
                        <a class="doc_url">No url available</a>
                    {% endif %}
                    <div class="doc_title">{{doc.title}}</div>
                    {% if doc.summary%}
                        <div class="doc_summary">{{doc.summary}}</div>
                    {% else %}
                        <div class="doc_summary"> No summary available </div>
                    {% endif %}
                </div>
            {% endfor %}
            {%endif%}
            </div>
        </div>
    </div>
</body>

</html>
